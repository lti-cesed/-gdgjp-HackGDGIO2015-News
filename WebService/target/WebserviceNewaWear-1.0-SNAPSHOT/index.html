<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>  
    </head>
    <body>
        <h1>Hello Word</h1>
        <form action="javascript:void(0);">
            Titulo:<br>
            <input type="text" id="titulo">
            <br>
            <br>
            Mensagem:<br>
            <input type="text" id="mensagem">
            <input type="submit" onclick="cadastrar();">
        </form>
        <script type="text/javascript">
            function cadastrar(){
                var Notificacao = function(titulo, mensagem) {
                    this.titulo = titulo;
                    this.mensagem = mensagem;
                };
                var notificacao = new Notificacao(document.getElementById("titulo").value, document.getElementById("mensagem").value);
                console.log(notificacao);
                var request = new XMLHttpRequest();
                request.open('put', 'http://wsnewsappwatch.herokuapp.com/server/notificacao', true);
                request.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
                request.onreadystatechange = function (event) {
                    if (request.readyState === 2) {
                        request.abort();
                    }
                };
                request.send(JSON.stringify(notificacao));
            }
        </script>
    </body>
</html>
