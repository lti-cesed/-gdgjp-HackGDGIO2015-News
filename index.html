<!DOCTYPE html>

<html lang="pt-br" ng-app="NewsWear">

<head>
    <meta charset="UTF-8">
    <title>NewsWear</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/notificacaoController.js"></script>
</head>

<body ng-controller="NotificacaosController">

    <div id="notificacao" ng-repeat="notificacao in notificacaos">

        <div id="icone">
            <div id="logotipo">
                <img src="img/logotipo.png">
            </div><!-- endLogotipo-->
        </div><!-- endIcone-->

        <div id="titulo">
            {{notificacao.titulo}}
        </div><!-- endTitulo -->

        <div id="mensagem">
            {{notificacao.mensagem}}
        </div><!-- endMensagem -->

    </div><!-- endNotificacao -->

</body>

</html>
