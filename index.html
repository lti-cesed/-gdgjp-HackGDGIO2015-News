<!DOCTYPE html>

<html lang="pt-br" ng-app="NewsWear">

<head>
    <meta charset="UTF-8">
    <title>NewsWear</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/polymer/polymer.html"></script>
    <link rel="import" href="bower_components/polymer/polymer-mini.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
</head>

<body ng-controller="NotificacaosController">

    <a id="logoApp">
        <img src="img/logoApp.png">
    </a>
   
    <div class="notificacao" ng-repeat="notificacao in notificacaos">

        <div class="icone">
            <div class="logotipo">
                <img src="img/icone_app.png">
            </div><!-- endLogotipo-->
        </div><!-- endIcone-->

        <div class="titulo">
            {{notificacao.titulo}}
        </div><!-- endTitulo -->

        <div class="mensagem">
            {{notificacao.mensagem}}
        </div><!-- endMensagem -->

    </div><!-- endNotificacao -->

    <footer>
        <a href="javascript: void(0);">
            <img src="img/logo_policia.png">
        </a>
    </footer>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/notificacaoController.js"></script>

</body>

</html>
