<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>NewsWear</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <script src="js/notificacaoController.js"></script>
</head>

<body>

    <div id="notificacao" repeat="{{notificacaos as notificacao}}">

        <div id="icone">
            <div id="logotipo">
                <img src="img/logotipo.png">
            </div><!-- endLogotipo-->
        </div><!-- endIcone-->

        <div id="titulo">
            {{notificacao.titulo}}
        </div><!-- endTitulo -->

        <div id="mensagem">
            {{notificacao.mensagem}}
        </div><!-- endMensagem -->

    </div><!-- endNotificacao -->

</body>

</html>
